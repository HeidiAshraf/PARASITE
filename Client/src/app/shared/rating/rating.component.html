<div class="row">
  <star-rating-comp class="col-sm-3 col-1" [starType]="'svg'" [rating]="userRating.rating" [labelText]="userRating.rating"
    [labelPosition]="'right'" [staticColor]="'ok'" [size]="'medium'" [showHalfStars]="true" [hoverEnabled]="true" [disabled]="disabled"
    (ratingChange)="onRatingChange($event)"></star-rating-comp>
</div>
