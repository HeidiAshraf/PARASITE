<mat-card class="content-card">
  <mat-card-header>
    <div mat-card-avatar class="creator-avatar"></div>
    <mat-card-title>
      <a [href]="content.creatorProfileLink">
        {{content.creatorUsername}}
      </a>
    </mat-card-title>
    <mat-card-subtitle>
      Contributor
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-card-title>{{content.title}}</mat-card-title>
    <img mat-card-image [src]="content.contentImage" />
  </mat-card-content>
  <mat-card-footer>
    <mat-chip-list>
      <mat-chip class="content-tag" *ngFor="let tag of content.tags" selected="true" color="primary">
        {{tag}}
      </mat-chip>
    </mat-chip-list>
  </mat-card-footer>
</mat-card>
