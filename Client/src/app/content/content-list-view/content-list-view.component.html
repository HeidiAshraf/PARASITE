<mat-tab-group (selectedTabChange)="tabChanged($event)" dynamicHeight>
  <mat-tab label="Browse Resources and Ideas">
    <div class="row" ngClass.gt-lg="ml-5" ngClass.lg="ml-5" ngClass.md="ml-5" ngClass.xs="ml-1 mr-2">
      <mat-card *ngFor="let content of contents" class="m-2 col-lg-2 col-md-3 col-sm-5 col-xs-12">
        <mat-card-header>
          <div mat-card-avatar [ngStyle]="{'background-image':'url(' + content.creatorAvatarLink + ')'}" class="creator-avatar"></div>
          <mat-card-title>
            <a [href]="content.creatorProfileLink">{{content.creator}}</a>
          </mat-card-title>
          <mat-card-subtitle class="small-title">Contributor</mat-card-subtitle>
        </mat-card-header>
        <a routerLink="/content-view/{{content._id}}">
          <mat-card-content class="mt-2">
            <img mat-card-image [src]="content.image" />
            <p class="mat-typography">{{content.title}}</p>
          </mat-card-content>
        </a>
        <mat-card-footer>
          <mat-chip-list>
            <mat-chip class="content-tag" *ngFor="let tag of content.tags" selected="true" color="primary">
              {{tag}}
            </mat-chip>
          </mat-chip-list>
        </mat-card-footer>
      </mat-card>
    </div>
    <div class="paginator">
      <mat-paginator [length]="totalNumberOfEntries" [pageSize]="numberOfEntriesPerPage" (page)="onPaginateChange($event)">
      </mat-paginator>
    </div>
  </mat-tab>
