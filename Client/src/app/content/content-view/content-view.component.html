<div *ngIf="content" style= "background: #f8f8f8">
    <div *ngIf="currentUser" class="row">
        <div class="col" align="center">
            <div *ngIf="currentUser.isAdmin || (currentUser.username === content.creator)">
                <button mat-raised-button color="primary">Edit</button>
                <button mat-raised-button color="primary">Delete</button>
            </div>
            <div *ngIf="currentUser.isAdmin && !content.approved">
                <button mat-raised-button color="primary" (click)="returnToContentRequests()">Go Back To Approve/Disapprove</button>
            </div>
        </div>
    </div>
    <div class="container"  >
        <div class="video-container">
            <div *ngIf="content.video | safeResourceUrl" class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" [src]="content.video | safeResourceUrl" allowfullscreen></iframe>
            </div>
        </div>
        <h1 class="title">{{content.title}}</h1>
        <div *ngIf="content.body" class="ql-editor preview" [innerHTML]="content.body | safeHtml" ></div>
    </div>
</div>
<div class = "container">
    <div class="comment-container">
        <h1> Comments :</h1>
        <mat-list-item role ="list" id="target">
            <mat-card *ngIf= "currentUser">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title style="font-weight: bold"> {{currentUser.username}}  </mat-card-title>
                </mat-card-header>
                <mat-card-content > 
                        <mat-form-field class="example-container" >
                           <textarea  matInput id="lala" placeholder={{somePlaceholder}} #commentInput [(ngModel)]="changingComment" ></textarea>
                        </mat-form-field>
                </mat-card-content>
                <mat-card-actions class = "row" align = "end">
                        <button mat-button (click)="addComment(commentInput.value)"  [disabled]="changingComment == ''"> Comment</button>
                </mat-card-actions>
            </mat-card>
            <mat-divider></mat-divider>
        </mat-list-item>

            <mat-list-item role = "list" *ngFor= "let comment of comments">
                <mat-card>
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title  style="font-weight: bold" >{{comment.creator}}</mat-card-title>
                        <mat-card-subtitle style="font-weight: bold" >{{comment.text}}</mat-card-subtitle>
                        <mat-card-actions   align="end">
                        <button mat-button (click)="onReply()"> Reply </button>
                        </mat-card-actions>
                    </mat-card-header>
                    <mat-card-content *ngIf="comment.replies.length > 0" style="margin-left: 10%">
                        <mat-list-item role = "list" *ngFor="let reply of comment.replies">
                            <mat-card style="margin-top:0.5%">
                                <mat-card-header>
                                        <div mat-card-avatar class="example-header-image"></div>
                                        <mat-card-title   style="font-weight: bold" >{{reply.creator}}</mat-card-title>
                                        <mat-card-subtitle style="font-weight: bold" >{{reply.text}}</mat-card-subtitle>
                                </mat-card-header>
                            </mat-card>
                        </mat-list-item>
                    </mat-card-content>
                </mat-card>
            
                 <mat-divider></mat-divider>
           </mat-list-item>
    </div>
</div>
