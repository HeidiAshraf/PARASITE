<div class="background container">
  <mat-radio-group class="row justify-content-center background">
    <mat-radio-button value="resource" (click)="setFilterToResource()" class="col-4"> Resource Requests </mat-radio-button>
    <mat-radio-button value="idea" (click)="setFilterToIdea()" class="col-4"> Idea Requests </mat-radio-button>
  </mat-radio-group>
  <div class="row justify-content-center mt-5">
    <mat-card class="m-2 col-lg-3 col-md-6 col-sm-12 col-xs-12" *ngFor="let req of reqs">
        <div class="text-center">{{req.contentTitle}}</div>
        <div class="text-center">{{req.contentType}}</div>
      <mat-card-content>
        <div>creator is: {{req.creator}}</div>
        <div>Date of creation is: {{req.createdOn}}</div>
        <div>current Status is: {{req.status}} </div>
        <div>contentID is: {{req.contentID}} </div>
      </mat-card-content>
      <mat-card-actions class="row">
        <button mat-button class="col-auto" (click)="approveContentRequest(req._id)" color="primary"> Approve </button>
        <button mat-button class="col-auto"  (click)="disapproveContentRequest(req._id)" color="primary"> Disapprove </button>
        <button mat-button class="col-auto" (click)="viewCont(req.contentID)" color="primary"> Details </button>

      </mat-card-actions>
    </mat-card>
  </div>
</div>
