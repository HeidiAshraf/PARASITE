<html>
    <body ng-app="instantsearch">
        <div ng-controller="instantSearchCtrl">
            <div class="bar">

              <mat-select style="width:120px; background-color: white; font-size:20px;" [(value)] = "tag">

                <mat-option value="username">Username</mat-option>
                <mat-option value="educationLevels">Education Levels</mat-option>
                <mat-option value="educationSystems">Education Systems</mat-option>

              </mat-select>  
    <mat-chip-list #chipList>
      <mat-chip [removable]="removable" (remove)="remove(tag)" color="primary">
                      {{this.tag}}
        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
      </mat-chip>
      <input #box (keypress.enter)="getParents(box.value)"  name="search" type="text" class="search-control" placeholder="Search" />
      <button mat-button style="color:blue" (click)="getParents(box.value)">Search</button>
    </mat-chip-list>
  </div>

</div>
