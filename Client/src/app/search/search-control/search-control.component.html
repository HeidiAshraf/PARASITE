<html>
    <head>
        <title>Connect to Other Parents !</title>
    </head>
    <body ng-app="instantsearch">
        <div ng-controller="instantSearchCtrl">
            <div class="bar">
              <select #drop onselect="getParentsBytag(drop.value)" name="tag" ng-model="filter">
 <option value="educationLevels">Saab</option>
 <option value="educationSystems">Mercedes</option>

</select>
                <input #box (keyup.enter)="getParents(box.value)"  (blur)="getParents(box.value); box.value='' " name="search" type="text" class="search-control" ng-model="username" placeholder="Enter your search terms" />
            </div>
            <ul class="search-control">
              <mat-card *ngFor="let parent of parents" class="parent-card">
                <mat-card-header>
                  <mat-card-title>
                    <a [href]="content.creatorProfileLink">
                      {{parent.username}}
                    </a>
                  </mat-card-title>
                </mat-card-header>
              </mat-card>

            </ul>

         </div>
    </body>
    <script src="js/site.js"></script>
</html>
