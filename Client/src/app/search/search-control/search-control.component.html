<html>
    <head>
        <title>Connect to Other Parents !</title>
    </head>
    <body ng-app="instantsearch">
        <div ng-controller="instantSearchCtrl">
            <div class="bar">
                <input type="text" class="search-control" ng-model="searchString" placeholder="Enter your search terms" />
            </div>
            <ul class="search-control">
                <!-- <li ng-repeat="i in parents | searchFor:searchString">
                    <p>{{i.username}}
                </li> -->
                <!-- <label for="Username" [style.display]="block">Parent Username : </label> -->
                <!-- <ion-item *ngFor="let item of parents;">
                  {{item.username}}
                </ion-item> -->
                <li *ngFor="let parent of parents">
                  {{ parent.username }}
                </li>
                <mat-chip-list class="mat-chip-list-stacked" aria-orientation="vertical">
                  <mat-chip>Educational Level</mat-chip>
                  <mat-chip>Educational System</mat-chip>
                </mat-chip-list>


            </ul>

         </div>
    </body>
    <script src="js/site.js"></script>
</html>
