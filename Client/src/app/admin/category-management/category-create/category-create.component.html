<form #createCategory="ngForm">
  <div class="col-lg-12 col-md-12 col-sm-12">
    <div class="card">
      <div class="header">
        <h2>
          <strong>Create Category</strong>
          <small>You can view new categories from the content list</small>
        </h2>
      </div>
      <div class="body">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Category Name" #name required (keyup)="0" />
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Category Icon Link" #icon required (keyup)="0" />
        </div>
        <div class="form-group">
          <div class="mt-2">
            <small>How it should look like</small>
            <div class="row">
              <div class="mr-2">{{name.value}}</div>
              <div class="prev-icon">
                <img class="img-responsive"[src]="icon.value"/>
              </div>
            </div>
            <div class="form-group text-center">
              <button class="btn btn-primary">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
