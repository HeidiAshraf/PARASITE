<form #deleteSectionForm="ngForm">
  <div class="col-lg-12 col-md-12 col-sm-12">
    <div class="card category-card">
      <div class="header">
        <h2>
          <strong>Delete Section</strong>
          <small>Your changes will be viewed in the content list</small>
        </h2>
      </div>
      <div class="body">
        <div class="form-group">
          <select class="form-control" name="category select" [(ngModel)]="selectedCategory" required>
            <option *ngFor="let category of categories" [ngValue]="category">{{category.name}}</option>
          </select>
        </div>
        <div *ngIf="selectedCategory" class="form-group">
          <select class="form-control" name="section select" [(ngModel)]="selectedSection" required>
            <option *ngFor="let section of selectedCategory.sections" [ngValue]="section">{{section.name}}</option>
          </select>
        </div>
        <div class="form-group">
          <div class="mt-2">
            <small class="text-muted">How it should look like</small>
            <div class="row">
              <div class="mr-2">{{selectedSection.name}}</div>
              <div class="prev-icon">
                <img class="img-responsive" [src]="selectedSection.iconLink" />
              </div>
            </div>
            <div class="card-footer bg-transparent border-0">
              <div class="form-group text-center">
                <button class="btn btn-primary" (click)="deleteSection()">Submit</button>
              </div>
              <small class="text-danger">This will delete all the content in the section</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
