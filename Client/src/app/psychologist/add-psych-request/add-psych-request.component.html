<div class="container-fluid">
		<div class="col-lg-12">
			<div class="card" style="height:max-content; width:100%">
		
			<div class="header">
					<h2><strong>Add your information to our address book</strong></h2>
					<ul class="header-dropdown">
						<li class="remove">
							<a role="button" class="boxs-close" (click)="close()" ><i class="zmdi zmdi-close"></i></a>
						</li>
					</ul>
				</div>
			<div align="left">
					<div class="body">
								<h3>Account Information</h3>
								<fieldset>
									<div class="form-group form-float">
										<input type="text" class="form-control" placeholder="First Name *" name="firstName" id="psychFirstName" 
										[formControl]="firstNameFormControl" [(ngModel)]="value" required>
									</div>
									<div class="form-group form-float">
											<input type="text" class="form-control" placeholder="Last Name *" name="lastName" id="psychLastName" 
											[formControl]="lastNameFormControl" [(ngModel)]="value1" required>
									</div>
									<div class="form-group form-float">
										<input type="password" class="form-control" placeholder="Confirm Password *" name="confirm" required>
									</div>
								</fieldset>
					 <mat-form-field id="first-name-input">
						    <input matInput placeholder="First Name:" id="psychFirstName" [formControl]="firstNameFormControl"
						           [errorStateMatcher]="matcher" [(ngModel)]="value" required>
											 <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
												 <mat-icon>close</mat-icon>
											 </button>
						    <mat-error *ngIf="firstNameFormControl.hasError('required')">
						      First Name is <strong>required</strong>
								</mat-error>
  					</mat-form-field>

  					<mat-form-field id="last-name-input">
						    <input matInput placeholder="Last Name:" id="psychLastName" [formControl]="lastNameFormControl"
						           [errorStateMatcher]="matcher" required [(ngModel)]="value1" required>
											 <button mat-button *ngIf="value1" matSuffix mat-icon-button aria-label="Clear" (click)="value1=''">
												 <mat-icon>close</mat-icon>
											 </button>
						    <mat-error *ngIf="lastNameFormControl.hasError('required')">
						      Last Name is <strong>required</strong>
						    </mat-error>

  					</mat-form-field>

  					<mat-form-field id="phone-input">
								<input matInput placeholder="Phone Number:" id="psychPhoneNumber" [formControl]="phoneFormControl"
								[(ngModel)]="value2" >
											 <button mat-button *ngIf="value2" matSuffix mat-icon-button aria-label="Clear" (click)="value2=''">
												 <mat-icon>close</mat-icon>
											 </button>
					</mat-form-field>

  					<mat-form-field id="address-input">
								<textarea matInput placeholder="Address:" id="psychAddress" [formControl]="addFormControl"
								[(ngModel)]="value3"></textarea>
											 <button mat-button *ngIf="value3" matSuffix mat-icon-button aria-label="Clear" (click)="value3=''">
												 <mat-icon>close</mat-icon>
											 </button>
						</mat-form-field>

  					<mat-form-field id="email-input">
						    <input matInput placeholder="email:" id="psychEmail" [formControl]="emailFormControl"
						           [errorStateMatcher]="matcher" required [(ngModel)]="value4" required>
											 <button mat-button *ngIf="value4" matSuffix mat-icon-button aria-label="Clear" (click)="value4=''">
												 <mat-icon>close</mat-icon>
											 </button>
						    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
						      Please enter a valid email address
						    </mat-error>
						    <mat-error *ngIf="emailFormControl.hasError('required')">
						      Email is <strong>required</strong>
						    </mat-error>

  					</mat-form-field>

					<mat-form-field id="days-off-input">
					  <mat-select placeholder="Days Off:" [formControl]="daysOff" multiple >
					    <mat-option *ngFor="let day of daysOfWeek" [value]="day">{{day}}</mat-option>
					  </mat-select>
					</mat-form-field> 


  					<mat-form-field id="price-input">
								<input matInput placeholder="Maximum Price Range:" id="psychPriceRange" 
								[formControl]="priceFormControl" [(ngModel)]="value5">
								<button mat-button *ngIf="value5" matSuffix mat-icon-button aria-label="Clear" (click)="value5=''">
									<mat-icon>close</mat-icon>
								</button>
					</mat-form-field>

				</div>

			<div align="right">
				<mat-card-actions class="mat-card-actions">
						<button mat-raised-button color="primary" id="btn" (click)="submitReq()" >Submit</button>
			 	</mat-card-actions>
			 </div>

		 	<mat-card-footer class="mat-card-footer">
		 		<sub id="note">
					 Fields marked with * are required.
				 </sub>
		 	</mat-card-footer>

			</div>
		</div>
		</div>
	</div>
