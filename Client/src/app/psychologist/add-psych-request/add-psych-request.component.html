<div class="container-fluid">
	<div class="col-lg-12">
		<div class="card" style="height:max-content; width:100%">
			<div class="header">
				<ul class="header-dropdown">
					<li class="remove">
						<a role="button" class="boxs-close" (click)="close()" ><i class="zmdi zmdi-close"></i></a>
					</li>
				</ul>
			</div>
			<div align="left">
				<div class="body">
					<h3 style="color:primary">Contact Information</h3>
					<fieldset>
						<div class="form-group form-float">
							<input type="text" class="form-control" placeholder="First Name *" name="firstName" id="psychFirstName" 
							[formControl]="firstNameFormControl" [(ngModel)]="value" required>
						</div>
						<div class="form-group form-float">
								<input type="text" class="form-control" placeholder="Last Name *" name="lastName" id="psychLastName" 
								[formControl]="lastNameFormControl" [(ngModel)]="value1" required>
						</div>
						<div class="form-group form-float">
							<input type="text" class="form-control" placeholder="Phone Number"  id="psychPhoneNumber" name="confirm" 
							[formControl]="phoneFormControl" [(ngModel)]="value2">
						</div>
						<div class="form-group form-float">
						  <input type="email" class="form-control required" placeholder="Email *" name="email"
						  [formControl]="emailFormControl" required>
						</div>
						<div class="row">
							<div class="col-sm-6">
								<mat-select class="form-control" placeholder="Days Off" [formControl]="daysOff" multiple >
									<mat-option *ngFor="let day of daysOfWeek" [value]="day">{{day}}</mat-option>
								</mat-select>
							</div>
							<div class="col-sm-6">
								<div class="form-group form-float">
									<input type="number" class="form-control" placeholder="Maximum Price Range:" id="psychPriceRange" 
									[formControl]="priceFormControl" [(ngModel)]="value5">
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="form-control">
								<textarea rows="2" maxlength="56" class="form-control no-resize" placeholder="Address..."></textarea>
							</div>
						</div>
					</fieldset>
					<span> <small> Required fields *</small></span>
					<div align="right">
						<button class="btn btn-primary hidden-sm-down float-right m-l-10" id="btn" (click)="submitReq()">Submit</button>
					</div>
				</div>
				<hr>
				<div class="col-md-12">
					<h5>Note</h5>
					<p>If our admins accepted your request your contact Information will be added to our psychologists address book and an email with an ID will be sent to you, with this ID only you can later edit or delete your informatio.</p>
				</div>
			</div>
		</div>
	</div>
</div>
