          <div style="max-width:800px;" *ngFor="let message of inbox">
          <mat-card>
              <mat-card-header>
                <div mat-card-avatar><mat-icon>face</mat-icon></div>
                <mat-card-title> {{message.sender}} </mat-card-title>
                <mat-card-subtitle> {{message.sentAt|date}} </mat-card-subtitle>
              </mat-card-header>
              <mat-card-content>
                <p>
                    {{message.body}}
                </p>
              </mat-card-content>
          </mat-card>
          <br/>
          </div>
            
      </mat-tab>

      <!-- table for sent messages -->
      <mat-tab label="Sent">
        <div class="example-container mat-elevation-z8">
            <mat-table #table1 [dataSource]="sent">
      
              <ng-container matColumnDef="recipient">
                <mat-header-cell *matHeaderCellDef> To </mat-header-cell>
                <mat-cell *matCellDef="let msg"> {{msg.recipient}} </mat-cell>
              </ng-container>
          
              <ng-container matColumnDef="body">
                <mat-header-cell *matHeaderCellDef> </mat-header-cell>
                <mat-cell *matCellDef="let msg"> {{msg.body}} </mat-cell>
              </ng-container>
          
              <ng-container matColumnDef="sentAt">
                <mat-header-cell *matHeaderCellDef> </mat-header-cell>
                <mat-cell *matCellDef="let msg"> {{msg.sentAt|date}} </mat-cell>
              </ng-container>

              <ng-container matColumnDef="delete">
                  <mat-header-cell *matHeaderCellDef> </mat-header-cell>
                  <mat-cell *matCellDef="let msg"> <button class="btn" (click)="deleteMessage(msg)">Delete</button></mat-cell>
                </ng-container>

                <ng-container matColumnDef="block">
                  <mat-header-cell *matHeaderCellDef> </mat-header-cell>
                  <mat-cell *matCellDef="let msg">  <button class="btn" (click)="block(msg)" >Block</button></mat-cell>
                </ng-container>

              <mat-header-row *matHeaderRowDef="displayedColumns1"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns1;"></mat-row>
            </mat-table>
          </div>
      </mat-tab>
    </mat-tab-group>
    </div>
