  <div *ngIf="!div">
  <mat-tab-group>
    <!-- table for inbox -->
      <mat-tab label="Inbox">
        <div class="example-container mat-elevation-z8">
            <mat-table #table [dataSource]="inbox">
      
              <ng-container matColumnDef="sender">
                <mat-header-cell *matHeaderCellDef> From </mat-header-cell>
                <mat-cell *matCellDef="let message"> {{message.sender}} </mat-cell>
              </ng-container>
          
              <ng-container matColumnDef="body">
                <mat-header-cell *matHeaderCellDef> </mat-header-cell>
                <mat-cell *matCellDef="let message"> {{message.body}} </mat-cell>
              </ng-container>
           
              <ng-container matColumnDef="sentAt">
                <mat-header-cell *matHeaderCellDef> </mat-header-cell>
                <mat-cell *matCellDef="let message"> {{message.sentAt|date}} </mat-cell>
              </ng-container>

              <ng-container matColumnDef="reply">
                <mat-header-cell *matHeaderCellDef> </mat-header-cell>
                <mat-cell *matCellDef="let message"> <button mat-icon-button class="replybtn" (click)="openReplyDialog(message.sender)"><mat-icon>reply</mat-icon></button></mat-cell>
              </ng-container>

              <ng-container matColumnDef="delete">
                <mat-header-cell *matHeaderCellDef> </mat-header-cell>
                <mat-cell *matCellDef="let message"> <button mat-icon-button class="iconbtn" (click)="deleteMessage(message)"><mat-icon>delete</mat-icon></button></mat-cell>
              </ng-container>
              
              <ng-container matColumnDef="block">
                <mat-header-cell *matHeaderCellDef> </mat-header-cell>
                <mat-cell *matCellDef="let message">  <button mat-icon-button class="iconbtn"
                  (click)="block(message)"><mat-icon>block</mat-icon></button></mat-cell>
              </ng-container>

              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
          </div>

      </mat-tab>

      <!-- table for sent messages -->
      <mat-tab label="Sent">
        <div class="example-container mat-elevation-z8">
            <mat-table #table1 [dataSource]="sent">
      
              <ng-container matColumnDef="recipient">
                <mat-header-cell *matHeaderCellDef> To </mat-header-cell>
                <mat-cell *matCellDef="let msg"> {{msg.recipient}} </mat-cell>
              </ng-container>
          
              <ng-container matColumnDef="body">
                <mat-header-cell *matHeaderCellDef> </mat-header-cell>
                <mat-cell *matCellDef="let msg"> {{msg.body}} </mat-cell>
              </ng-container>
          
              <ng-container matColumnDef="sentAt">
                <mat-header-cell *matHeaderCellDef> </mat-header-cell>
                <mat-cell *matCellDef="let msg"> {{msg.sentAt|date}} </mat-cell>
              </ng-container>

              <ng-container matColumnDef="reply">
                <mat-header-cell *matHeaderCellDef> </mat-header-cell>
                <mat-cell *matCellDef="let msg"> <button mat-icon-button class="replybtn" (click)="openReplyDialog(msg.recipient)"><mat-icon>reply</mat-icon></button></mat-cell>
              </ng-container>

              <ng-container matColumnDef="delete">
                  <mat-header-cell *matHeaderCellDef> </mat-header-cell>
                  <mat-cell *matCellDef="let msg"> <button mat-icon-button class="iconbtn" (click)="deleteMessage(msg)"><mat-icon>delete</mat-icon></button></mat-cell>
                </ng-container>

                <ng-container matColumnDef="block">
                  <mat-header-cell *matHeaderCellDef> </mat-header-cell>
                  <mat-cell *matCellDef="let msg"> <button mat-icon-button class="iconbtn" (click)="block(msg)"><mat-icon>block</mat-icon></button></mat-cell>
                </ng-container>

              <mat-header-row *matHeaderRowDef="displayedColumns1"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns1;"></mat-row>
            </mat-table>
          </div>
      </mat-tab>
    </mat-tab-group>
