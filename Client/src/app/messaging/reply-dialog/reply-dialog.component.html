<label>To:</label>
<mat-chip-list>
  <mat-chip>{{ this.data.replyTo }}</mat-chip>
</mat-chip-list>
<br/>

<mat-form-field class="example-container">
  <input #body matInput [(ngModel)]="Body">
</mat-form-field>
<br/>

<button mat-raised-button color="primary" (click)="send(); body.value=''">Send</button>
<br/>

<div id="div2" *ngIf="div2">
    <br/>
    <br/>
    <mat-card>You can't send an empty message.</mat-card>
</div>

<div id="div3" *ngIf="div3">
    <br/>
    <br/>
    <mat-card>Your message has been sent.</mat-card>
</div>
