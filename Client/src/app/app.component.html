<div class="main-container" [class.is-mobile]="mobileQuery.matches">
  <header>
    <mat-toolbar class="top-level" color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <h1 class="title mr-auto">Nawwar</h1>
      <button mat-button *ngIf="authService.getToken() !== ''" (click)="signOut()">SignOut</button>
    </mat-toolbar>
  </header>
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav [mode]="mobileQuery.matches ? 'over' : 'over'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item *ngFor="let link of links" routerLink="{{link.url}}">{{link.name}}</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
