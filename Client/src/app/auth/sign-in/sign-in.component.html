  <div class="page-header">
    <div class="container">
      <div class="col-md-12 content-center">
        <div class="card-plain">
          <form class="form">
            <div class="header">
              <div class="logo-container expandUp">
                <img src="assets/images/logo.svg" alt="">
              </div>
              <h5>Log in</h5>
            </div>
            <div class="content">
              <div class="input-group input-lg">
                <input type="text" class="form-control" placeholder="User Name / Email" [(ngModel)]="user.username" name="username">
                <span class="input-group-addon">
                  <i class="zmdi zmdi-account-circle"></i>
                </span>
              </div>
              <div class="input-group input-lg">
                <input type="password" placeholder="Password" class="form-control" [(ngModel)]="user.password" name="password" />
                <span class="input-group-addon">
                  <i class="zmdi zmdi-lock"></i>
                </span>
              </div>
              <div class="checkbox">
                <input type="checkbox" class="form-control" id="rememberMe" [(ngModel)]="user.rememberMe" name="rememberMe" />
                <label for="rememberMe">Remember Me</label>
              </div>
            </div>
            <div class="footer">
              <a class="btn btn-primary btn-round btn-lg btn-block" (click)="signIn()">SIGN IN</a>
              <h5>
                <a routerLink="/auth/resetpassword" class="link">Forgot Password?</a>
              </h5>
            </div>
          </form>
        </div>
      </div>
