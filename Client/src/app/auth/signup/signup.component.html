<p> Please fill in these fields to become a member in Nawwar</p>

<!--attributes to be entered by the unregistered user-->

<div>FirstName: <input #firstname [(ngModel)]=Firstname placeholder="Firstname.."required/></div> 
<div>LastName: <input #lastname [(ngModel)]=Lastname placeholder="Lastname.."required/></div> 
<div>UserName: <input #username [(ngModel)]=Username  placeholder="Username.."required/></div> 
<div>Email: <input #email  [(ngModel)]=Email placeholder="Email.."required/></div> 
<div>Password: <input type="password" #password [(ngModel)]=Password placeholder="Password" required/> </div> 
<div>ConfirmPassword: <input type="password" #confirmpassword [(ngModel)]=ConfirmPassword placeholder="Confirm Password" required/></div> 
<div>Birthdate: <input #birthdate [(ngModel)]=Birthdate placeholder="MM/DD/YYYY" required/></div> 
<div>Phone: <input #phone [(ngModel)]=Phone placeholder="+20.."/></div>  
<div>Address: <input #address [(ngModel)]=Address placeholder="Address.."/></div>  
          
<!-- radio buttons to check  from-->
<script> type="text/javascript"; src= "signup.ts"</script>
<form>
  <div id= "choices" class="radio">
    <label>
        <input type="radio" name="group1" value="Student">
        Are you a student?
    </label><br/>
    <label>
      <input type="radio" name="group1" value="Teacher">
      Are you a teacher?
    </label><br/>

    <label>
    <input type="radio" name="group1" value="Parent" >
    Are you a parent?
    </label><br/>
  </div>
 </form>

<div>
  <input type="submit" class="btn btn-hero-success main-btn"  (click) ="register()"  value="Submit">
  <input type="submit" class="btn btn-hero-success main-btn" (click)="redirect()"    value="Back">
 
</div>

     
<div *ngIf ="Div1">  

  <label>
    Your passwords don't match, please re-insert them!
  </label>
</div>

<div *ngIf ="Div2">  

  <label>
    Please insert all the required fields
  </label>

<div *ngIf ="Div3">  

<label>
  You can't choose to be a student as well as a parent/teacher
</label>
