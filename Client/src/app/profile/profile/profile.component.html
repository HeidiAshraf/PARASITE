<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">



<div id = "wrapper">
    <div id = "PPDiv">
      <img id = "PP" src= "../../../assets/images/profile-view/defaultPP.png" alt="Profile Picture" style="width:200px;height:200px;">
      <br>
      <label id="ProfileName" >{{Name}}</label>

      <br>
      <label id="Badge">Badge goes here</label><br>
      <button mat-raised-button style="margin-left: 40px">Direct Message</button>

      <div class = "RightSideBtns">
          <button mat-raised-button id="btnRequestContributerValidation" *ngIf = "true" (click)="requestContributerValidation()">Make me a verified contributor</button>
          <button mat-raised-button id="linkToParent" *ngIf = "true" (click)= "linkToParent()">Add as a parent</button>
          <span class="dropdown" *ngIf = "true">
            <button mat-raised-button [matMenuTriggerFor]="menu" id = "linkAnotherParent" (click)="showChildren()">Link to my child</button>
            <mat-menu #menu="matMenu">
                <button *ngFor="let child of listOfUncommonChildren" mat-menu-item (click) = "addChild(child)" >
                  <span>{{child}}</span>
                </button>
              </mat-menu>
          </span>
          <button mat-raised-button id="mkIndep" *ngIf = "true">Make Independent</button>
          <button mat-raised-button id="createChildAccount" *ngIf = "true">Create child account</button>
      </div>
    </div>
    <br>
    <div class="tab">
      <mat-tab-group>
        <mat-tab label="About">
          <div id = "personalinfo" class = "tabcontent" *ngIf = "pInfo">
            <h3 style="font-weight: bold">Personal Info:</h3>

            <label>Username: {{Username}}</label> <br>
            <label>Email: {{Email}}</label> <br>
            <label>Birthday: {{Birthday}}</label> <br>
            <label>Age: {{Age}}</label> <br>
            <label>Address: {{Address}}</label> <br>
            <label>Phone: {{Phone}}</label> <br>
          </div>
        </mat-tab>
        <mat-tab label="Personal Schedule">
          <div id = "schedule" class = "tabcontent">
            <h3>Personal Schedule:</h3>
          </div>
        </mat-tab>
        <mat-tab label="List of children">
          <div id = "children" class = "tabcontent">
            <h3>Your Children:</h3>
          </div>
        </mat-tab>
        <mat-tab label="Study Plans">
          <div id = "studyplans" class = "tabcontent">
            <h3>Your Study Plans:</h3>
          </div>
        </mat-tab>
      </mat-tab-group>
      </div>







</div>
