
<form (ngSubmit)="createProduct()" #createproduct="ngForm">
<!-- <div class="form-group" > -->

<div id = "form" >
<mat-form-field>  
  <input matInput placeholder="Product's name" name="name" id="name" hintLabel="Prdouct's name " [(ngModel)]="formInput.name"> 
  </mat-form-field>
  
  <div >     
  <mat-form-field>
    <textarea matInput placeholder="Products description" name="description" id="description" [(ngModel)]="formInput.description"></textarea>
  </mat-form-field>
  </div>

  <div>
  <mat-form-field>
    <input matInput placeholder="Price" type="double" name="price" id="price" class="example-right-align" [(ngModel)]="formInput.price">
    <span matPrefix>$&nbsp;</span>
  </mat-form-field>
  </div>

  <div>
      <label for="acquiringType">Product is up for</label>
      <div>
  <mat-form-field>
      <mat-select matInput name="acquiringType" id="acquiringType" [(ngModel)]="formInput.acquiringType">
    <mat-select placeholder="Select"  name="acquiringType" >
      <mat-option value="borrow"  name="borrow">borrow</mat-option>
      <mat-option value="sell"  name="sell" >sell</mat-option>
    </mat-select>

    </mat-select>
  </mat-form-field>
</div>

</div>

  <mat-form-field>
     <input matInput placeholder="rent period if exists" type="number" name="rentPeriod" id="rentPeriod" [(ngModel)]="formInput.rentPeriod" class="example-right-align">
  </mat-form-field>
</div>


<div  class="form-group">
    <div id="image" >
  <form action="/action_page.php">
    <input type="file" name="pic" id="pic" [(ngModel)]="formInput.pic"  accept="image/*">
  </form>
</div>
</div>


<div> 
    <button id="submit" type="submit" (ngSubmit)="createProduct()" >Create Product</button>

  </div>
<!-- </div> -->

</form>
