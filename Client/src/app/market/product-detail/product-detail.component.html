<h1 mat-dialog-title style="font-size: 35px; font-weight: bold">{{data.product.name}}</h1>
<div class="container">
  <div class="row" style="height:300px">
    <mat-card class="col-3 mat-elevation-z0">
      <img mat-card-image src="../../../home/nesrin/Desktop/2947245315607902006862902239398636783927296o.jpg" alt="Photo of a Shiba Inu">
    </mat-card>
    <mat-card class="col-6 mat-elevation-z0">
      <p style="font-size:20px; color: #3f51b5">{{data.product.price}}
        <span style="font-size: 15px; color: #3f51b5"> EGP</span>
      </p>
      <li>
        <span style="font-weight: bold">Product Information:</span>
      </li>
      <p>{{data.product.description}}</p>
      <li>
        <span style="font-weight: bold">Created At:</span>
      </li>
      <span>{{data.product.createdAt}}</span>
    </mat-card>
    <mat-card class="col mat-elevation-z0">
      <li>
        <span style="font-weight: bold">For {{data.product.acquiringType}}:</span>
        <span *ngIf="data.product.rentPeriod"> {{data.product.rentPeriod}} days</span>
      </li>

      <li>
        <span style="font-weight: bold">Sold by: </span>
        <a routerLink="market">{{data.product.seller}}</a>
      </li>
      <li>
          <span style="font-weight: bold">Shipping to: </span>
        </li>
        <mat-card-actions>
            <button mat-button class="md-raised md-primary" style="width:100%; background:#3f51b5; color:white">Acquire</button>   
          </mat-card-actions>

    </mat-card>
  </div>
</div>
