<mat-tab-group dynamicHeight>
  <mat-tab label="Market">
    <mat-card style="min-height: 300px;max-width: 75%;float: left;">
      <div class="row justify-content-md-center">
        <mat-card *ngFor="let product of products" style="margin:5px; width:30%">
          <img mat-card-image src={{product.image}} onerror="this.src='https://www.resolutiongallery.com/wp-content/themes/trend/assets/img/empty/424x500.png';"
            alt="Photo of product" style="height:200px">
          <mat-card-content class="mt-2">
            <mat-card-title style="width:100%; color:#3f51b5">{{product.name}}</mat-card-title>
            <mat-card-subtitle>{{product.price}} EGP</mat-card-subtitle>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button class="md-raised md-primary" style="width:100%; background:#3f51b5; color:white" (click)="this.showProductDetails(product)">View</button>
          </mat-card-actions>
        </mat-card>
      </div>
      <div class="paginator">
        <mat-paginator [length]="numberOfProducts" [pageSize]="this.entriesPerPage" (page)="onPaginateChangeMarket($event)">
        </mat-paginator>
      </div>
    </mat-card>
    <mat-card style="width:25%; float: right; background-color: transparent">
      <mat-card-content>
        <mat-slider class="margin10" [disabled]=false [invert]=false [max]=10000000 [min]=0 [step]=1 [thumb-label]=false [tick-interval]=false
          [(ngModel)]="selectedPrice" [vertical]=false>
        </mat-slider>
        <section class="section">
          <input matInput type="number" placeholder="Value" [(ngModel)]="selectedPrice">
          <button mat-button class="md-raised md-primary button" (click)="this.firstPage()">Filter</button>
        </section>
        <mat-form-field class="margin10">
          <input matInput placeholder="Value" [(ngModel)]="selectedName">
        </mat-form-field>
        <button mat-button class="md-raised md-primary button" (click)="this.firstPage()">Filter</button>

      </mat-card-content>
    </mat-card>

  </mat-tab>
  <mat-tab label="My items">
    <mat-card style="height:80px">
      <mat-card-title style="float:left">Items</mat-card-title>
      <button mat-button class="md-raised md-primary" style="position:relative; float:right; background:#3f51b5; color:white" (click)="this.goToCreate()">Add a new item</button>
    </mat-card>
    <mat-card style="min-height: 300px">
      <div class="row justify-content-md-center">
        <mat-card *ngFor="let product of userItems" style="width:19%">
          <img mat-card-image src={{product.image}} onerror="this.src='https://www.resolutiongallery.com/wp-content/themes/trend/assets/img/empty/424x500.png';"
            alt="Photo of product" style="height:200px">
          <mat-card-content class="mt-2">
            <mat-card-title style="width:100%; color:#3f51b5">{{product.name}}</mat-card-title>
            <mat-card-subtitle>{{product.price}} EGP</mat-card-subtitle>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button class="md-raised md-primary" style="width:100%; background:#3f51b5; color:white" (click)="this.openDialog(product)">View</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </mat-card>

    <div class="paginator">
      <mat-paginator [length]="numberOfUserProducts" [pageSize]="this.entriesPerPage" (page)="onPaginateChangeMyItems($event)">
      </mat-paginator>
    </div>
  </mat-tab>
</mat-tab-group>
