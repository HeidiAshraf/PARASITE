
<div class="container">
  <mat-card>
    <app-calendar-header
      [(view)]="view"
      [(viewDate)]="viewDate"
      (viewDateChange)="fetchEvents()"
      (viewChange)="fetchEvents()">
    </app-calendar-header>
    <div [ngSwitch]="view">
      <mwl-calendar-month-view
        *ngSwitchCase="'month'"
        [viewDate]="viewDate"
        [events]="events">
      </mwl-calendar-month-view>

      <mwl-calendar-week-view
        *ngSwitchCase="'week'"
        [viewDate]="viewDate"
        [events]="events">
      </mwl-calendar-week-view>

      <mwl-calendar-day-view
        *ngSwitchCase="'day'"
        [viewDate]="viewDate"
        [events]="events">
      </mwl-calendar-day-view>
    </div>
  </mat-card>
  <mat-card>
   TODO Insert Description Here
  </mat-card>
  <mat-card>
      <div class="button-row">
          <button mat-raised-button (click)="publish()" color="primary">Publish</button>
          <button mat-raised-button (click)="copy()" color="primary">Copy</button>
          <button mat-raised-button (click)="assign()" color="primary">Assign</button>
          <button mat-raised-button (click)="edit()" color="primary">Edit</button>
        </div>
  </mat-card>
</div>
