<div class=" authentication sidebar-collapse">
  <div class="page-header">
    <div class="container">
      <div class="col-md-12 content-center">
        <div class="card-plain">

          <div class="header">
            <div class="logo-container expandUp">
              <img src="assets/images/logo.svg" alt="">
            </div>
            <h5>Forgot Password?</h5>
            <span class="text-muted">Enter your e-mail address below to reset your password.</span>
          </div>
          <div class="content">
            <div class="input-group input-lg">
              <input #Email type="text" [(ngModel)]="this.email" class="form-control" placeholder="Enter Email">
              <span class="input-group-addon">
                <i class="zmdi zmdi-email"></i>
              </span>
            </div>
          </div>
          <div class="footer">
            <button class="btn btn-primary btn-round btn-lg btn-block waves-effect waves-light" (click)="submit(Email.value)">SUBMIT</button>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container">
        <nav>
          <ul>
            <li><a href="#largeModal" data-toggle="modal" data-target="#largeModal">Contact Us</a></li>
          </ul>
        </nav>
      </div>
    </footer>
  </div>
</div>

<section>
  <div class="modal fade" id="largeModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="title" id="defaultModalLabel">Contact Nawwar</h4>
        </div>
        <div class="modal-body"> 
           <app-contact-us></app-contact-us>
        </div>
        
</div>
</div>
</div>

</section>
