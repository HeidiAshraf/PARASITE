<div class=" authentication sidebar-collapse">
  <div class="page-header">
    <div class="container">
      <div class="col-md-12 content-center">
        <div class="card-plain">
            <div class="header">
              <div class="logo-container expandUp">
                <img src="assets/images/logo.svg" alt="">
              </div>
              <h5>Reset Password</h5>
              <span class="text-muted">Enter your new password to login back to Nawwar!</span>
            </div>
            <div class="content">
              <div class="input-group input-lg">
                <input #Newpw type="password"  [(ngModel)]="this.newpw" class="form-control" placeholder="Enter New Password" >
                <span class="input-group-addon"><i class="zmdi zmdi-lock"></i></span>
              </div>
              <div class="input-group input-lg">
                <input #Confirmpw type="password"  [(ngModel)]="this.confirmpw" class="form-control" placeholder="Enter New Password to Confirm" >
                <span class="input-group-addon"><i class="zmdi zmdi-lock"></i></span>
              </div>
            </div>
            <div class="footer">
              <button class="btn btn-primary btn-round btn-lg btn-block waves-effect waves-light" (click)="reset({newpw: Newpw.value, confirmpw: Confirmpw.value})">RESET</button>
            </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container">
        <nav>
          <ul>
            <li><a href="http://thememakker.com/contact/" target="_blank">Contact Us</a></li>
            <li><a href="http://thememakker.com/about/" target="_blank">About Us</a></li>
            <li><a href="javascript:void(0);">FAQ</a></li>
          </ul>
        </nav>
        <div class="copyright">
          &copy; {{year}},
          <span>Designed by <a href="http://thememakker.com/" target="_blank">ThemeMakker</a></span>
        </div>
      </div>
    </footer>
  </div>
</div>
