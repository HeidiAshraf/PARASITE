<div class=" authentication sidebar-collapse">
  <div class="page-header">
    <div class="container">
      <div class="col-md-12 content-center">
        <div class="card-plain">
            <div class="header">
              <div class="logo-container expandUp">
                <img src="assets/images/logo.svg" alt="">
              </div>
              <h5>{{ 'AUTH.RESET_PASSWORD.RESET_PASSWORD' | translate }}</h5>
              <span class="text-muted">{{ 'AUTH.RESET_PASSWORD.PROMPT' | translate }}</span>
            </div>
            <div class="content">
              <div class="input-group input-lg">
                <input #Newpw type="password"  [(ngModel)]="this.newpw" class="form-control" placeholder="{{ 'AUTH.RESET_PASSWORD.ENTER_NEW_PASSWORD_PLACEHOLDER' | translate }}" >
                <span class="input-group-addon"><i class="zmdi zmdi-lock"></i></span>
              </div>
              <div class="input-group input-lg">
                <input #Confirmpw type="password"  [(ngModel)]="this.confirmpw" class="form-control" placeholder="{{ 'AUTH.RESET_PASSWORD.ENTER_NEW_PASSWORD_CONFIRM_PLACEHOLDER' | translate }}" >
                <span class="input-group-addon"><i class="zmdi zmdi-lock"></i></span>
              </div>
            </div>
            <div class="footer">
              <button class="btn btn-primary btn-round btn-lg btn-block waves-effect waves-light" (click)="reset({newpw: Newpw.value, confirmpw: Confirmpw.value})">{{ 'AUTH.RESET_PASSWORD.RESET_BUTTON' | translate }}</button>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
