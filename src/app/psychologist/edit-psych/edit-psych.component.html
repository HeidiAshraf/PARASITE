<div class="container-fluid">
	<div class="col-lg-12">
		<div class="card" style="height:max-content; width:100%">
			<div class="header">
				<ul class="header-dropdown">
					<li class="remove">
						<a role="button" class="boxs-close" (click)="close()" ><i class="zmdi zmdi-close"></i></a>
					</li>
				</ul>
			</div>
			<div align="left">
				<div class="body">
					<h3 class="text-primary" style="color:primary">Contact Information</h3>
					<fieldset>
						<div class="form-group form-float">
							<input type="text" class="form-control" placeholder="First Name *" name="firstName" id="psychFirstName" 
							[formControl]="firstNameFormControl" [(ngModel)]="value" value="{{psychologist.firstName}}" required>
						</div>
						<div class="form-group form-float">
								<input type="text" class="form-control" placeholder="Last Name *" name="lastName" id="psychLastName" 
								[formControl]="lastNameFormControl" [(ngModel)]="value1" value="{{psychologist.lastName}}" required>
						</div>
						<div class="form-group form-float">
							<input type="text" class="form-control" placeholder="Phone Number"  id="psychPhoneNumber" name="confirm" 
							[formControl]="phoneFormControl" [(ngModel)]="value2" value="{{psychologist.phone}}">
						</div>
						<div class="form-group form-float">
						  <input type="email" class="form-control required" placeholder="Email *" name="email"
						  [formControl]="emailFormControl" value="{{psychologist.email}}" required>
						</div>
						<div class="row">
							<div class="col-sm-6">
								<mat-select class="form-control" placeholder="Days Off" [formControl]="daysOff" multiple value="{{psychologist.daysOff}}" >
									<mat-option *ngFor="let day of daysOfWeek" [value]="day">{{day}}</mat-option>
								</mat-select>
							</div>
							<div class="col-sm-6">
								<div class="form-group form-float">
									<input type="number" class="form-control" placeholder="Maximum Price Range:" id="psychPriceRange" 
									[formControl]="priceFormControl" [(ngModel)]="value5" value="{{psychologist.priceRange}}">
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="form-control">
								<textarea rows="2" maxlength="120" class="form-control no-resize" placeholder="Address..."
								id="psychAddress" [formControl]="addFormControl" [(ngModel)]="value3" style="font-size:15px" value="{{psychologist.address}}"></textarea>
							</div>
						</div>
					</fieldset>
					<span> <small> you don't have to fill on all fields, just fill the ones you wish to edit.</small></span>
					<div align="right">
						<button class="btn btn-primary hidden-sm-down float-right m-l-10" id="btn" (click)="editPsychologists()">Submit</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
