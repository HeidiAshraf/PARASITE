<h1 mat-dialog-title style="font-size: 35px; font-weight: bold">Product's Information</h1>

  <form #createproduct="ngForm">
    <div class="row clearfix">
      <div class="card col-lg-8 col-m-8 col-sm-12">
        <div class="form-group form-float">
          <input type="text" class="form-control email" placeholder="Product's name"  name="name" id="name" hintLabel="Prdouct's name " [(ngModel)]="formInput.name">
        </div>
        <div>

          <div class="form-group form-float">
            <textarea name="address" cols="30" rows="3" placeholder="Products description" name="description" id="description" [(ngModel)]="formInput.description"
              class="form-control no-resize" required></textarea>
          </div>
        </div>
        <div>
          <div class="col-lg-3 col-md-6">
            <div class="input-group">
              <input type="text" class="form-control money-dollar" placeholder="Price $" type="number" name="price" id="price" [(ngModel)]="formInput.price"
                class="example-right-align">
            </div>
          </div>
        </div>
        <div> 
          <div class="col-lg-3 col-md-6">
            <select class="form-control show-tick" placeholder="Product is up for" name="acquiringType" id="acquiringType" [(ngModel)]="formInput.acquiringType">
              <option>sell</option>
              <option>rent</option>
              <option>rent/sell</option>
            </select>
          </div>
        </div>
        <div>
          <div class="form-group form-float">
            <input type="text" class="form-control email" placeholder="rent period if exists" type="number" name="rentPeriod" id="rentPeriod"
              [(ngModel)]="formInput.rentPeriod">
          </div>
        </div>
        <!-- <div>
          <div class="form-group form-float">
            <input type="text" class="form-control email" placeholder="image URL" name="imageURL" id="imageURL" hintLabel="Image URL "
              [(ngModel)]="formInput.imageURL">
          </div>
        </div> -->
      </div>
      <div class="col-lg-4 col-m-4 col-sm-12">
        <img src={{img}} onerror="this.src='assets/images/market-view/product.jpg'" alt="Product's Picture" />
        <!-- <form action="/action_page.php">
          <input type="file" name="pic" id="pic" [(ngModel)]="formInput.pic" accept="image/*" capture>
        </form> -->
          <app-image-uploader (ImageUploaded) = "uploaded($event)"></app-image-uploader>


        <button style="margin-top:30px;float:right;width:50%;background:#3f51b5; color:white" (click)="createProduct()">Create Product</button>
      </div>
    </div>
  </form>
