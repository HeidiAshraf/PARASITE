<form #updateDetails="ngForm" [ngSwitch]="this.toggleEditForm">
  <div class="modal-body">

    <!-- Name -->
    <!-- Show Data -->
    <h2 *ngSwitchCase="false" class="title" id="largeModalLabel" style="word-break: break-all;">{{this.oldData.name}}</h2>
    <!-- Edit Data -->
    <div *ngSwitchCase="true">
      <input (keyup)="addToUpdatedFields($event)" class="form-control col-lg-8" style="font-size: 35px; font-weight: bold" name="name"
        id="name" hintLabel="Prdouct's name " [(ngModel)]="formInput.name">
    </div>

    <br/>

    <div class="row" style="width: 100%">

      <!-- Image -->
      <div class="image col-lg-4 col-md-5 col-12" style="max-width: 50vw; max-height: 50vh;">
        <img mat-card-image src={{formInput.image}} onerror="this.src='https://www.resolutiongallery.com/wp-content/themes/trend/assets/img/empty/424x500.png';"
          style="height:300px ">
      </div>

      <div class="col-lg-8 col-md-7 col-12" height="100%" style="max-width: 50%;">

        <div *ngSwitchCase="true" class="col-lg-8">
          <input class="form-control" placeholder="Image URL" name="imageURL" id="imageURL" hintLabel="Image URL" [(ngModel)]="formInput.image">
        </div>

        <br/>

        <!-- PRICE-->
        <!-- Show Data -->
        <p *ngSwitchCase="false" style="font-size:20px; color: #3f51b5">{{this.oldData.price}}
          <span style="font-size: 15px; color: #3f51b5"> EGP</span>
        </p>
        <!-- Edit Data -->
        <div *ngSwitchCase="true" class="col-lg-8 input-group">
          <span class="input-group-addon">
            <i class="zmdi zmdi-money"></i>
          </span>
          <input type="text" class="form-control money-dollar" name="price" id="price" (keyup)="addToUpdatedFields($event)" [(ngModel)]="formInput.price">
        </div>

        <br/>

        <!-- Description -->
        <!-- Show Data -->
        <li>
          <span style="font-weight: bold">Product Information:</span>
        </li>
        <p *ngSwitchCase="false">{{this.oldData.description}}</p>
        <!-- Edit Data -->
        <div *ngSwitchCase="true" class="col-lg-8">
          <textarea class="form-control no-resize" (keyup)="addToUpdatedFields($event)" name="description" id="description" [(ngModel)]="formInput.description"></textarea>
        </div>

        <br/>

        <!-- Creation Date -->
        <li>
          <span style="font-weight: bold">Created At:</span> {{this.oldData.createdAt | date }}
        </li>

        <br/>

        <!-- Acquiring Type -->
        <!-- Show Data -->
        <li *ngSwitchCase="false">
          <span style="font-weight: bold">For {{this.oldData.acquiringType}}</span>
          <span *ngIf="this.oldData.rentPeriod">: {{this.oldData.rentPeriod}} days</span>
        </li>
        <!-- Edit Data -->
        <div *ngSwitchCase="true" class="col-lg-8">
          <select class="form-control show-tick" (keyup)="addToUpdatedFields($event)" (blur)="addToUpdatedFields($event)" name="acquiringType"
            id="acquiringType" [(ngModel)]="formInput.acquiringType">
            <option value="rent" name="rent">Rent</option>
            <option value="sell" name="sell">Sale</option>
            <option value="rent/sell" name="rent/sell">Rent/Sale</option>
          </select>
          <br/>
          <input (keyup)="addToUpdatedFields($event)" placeholder="rent period if exists" type="number" name="rentPeriod" id="rentPeriod"
            [(ngModel)]="formInput.rentPeriod" class="form-control">
        </div>

        <!-- Seller Name -->
        <li>
          <span style="font-weight: bold">Sold by: </span>
          <a routerLink="market">{{this.oldData.seller}}</a>
        </li>

        <br/>

        <!-- Shipping to -->
        <li>
          <span style="font-weight: bold">Shipping to: </span>
        </li>

      </div>
    </div>
  </div>

  <!-- Submission button -->
  <div class="col-lg-8" style="max-height: 20%; text-align: right">
    <button *ngIf="!this.toggleEditForm" (click)="this.toggleForm()" class="btn btn-default btn-simple btn-round waves-effect"
      style="width:50%;">Edit Request</button>
    <button *ngIf="this.toggleEditForm" (click)="this.cancelEdits()" class="btn btn-danger btn-simple btn-round waves-effect"
      style="width:50%;">Cancel Edits</button>
    <button *ngIf="this.toggleEditForm" (click)="this.toggleForm()" class="btn btn-default btn-simple btn-round waves-effect"
      style="width:50%;">Submit Edits</button>
  </div>

</form>
