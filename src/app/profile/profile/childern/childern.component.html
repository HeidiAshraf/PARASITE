<div class="col-lg-12" [style.transform]="translate.currentLang === 'ara'? 'scaleX(-1)': null">
  <div class="card" *ngIf="childListIsFilled">
    <div class="body table-responsive">
      <table class="table m-b-0 c_list">
        <thead [style.transform]="translate.currentLang === 'ara'? 'scaleX(-1)': null">
          <th data-breakpoints="xs">
            <i class="zmdi zmdi-face m-r-14"></i>
          </th>
          <th data-breakpoints="xs"> {{ 'PROFILE.CHILDREN.AGE' | translate }}</th>
          <th data-breakpoints="xs">{{ 'PROFILE.CHILDREN.LEARNING_SCORE' | translate }}</th>
          <th></th>
        </thead>

        <tbody [style.transform]="translate.currentLang === 'ara'? 'scaleX(-1)': null">


          <tr *ngFor="let child of singleArray ">

            <td style="width:230px;height:50px">
              <a routerLink="/profile/{{child.username}}">
                <img [src]="child.avatar" style="width:50px;height:50px" class="rounded-circle avatar" alt="">
              </a>
              <strong>
                <a routerLink="/profile/{{child.username}}">
                  <p> </p>{{child.firstName}} {{child.lastName}}</a>
              </strong>
            </td>

            <td>
              <span class="phone">
                <i style="margin-left: 4px" style="margin-left: 4px" class="zmdi zmdi-cake m-r-10"></i>{{child.birthdate}}</span>
            </td>
            <td>
              <span class="phone">
                <i style="margin-left: 4px" style="margin-left: 4px" class="zmdi zmdi-flash m-r-10"></i>{{child.learningScore}} {{ 'PROFILE.CHILDREN.POINTS' | translate }}</span>
            </td>
            <td>
              <button class="btn btn-primary btn-round btn-simple" *ngIf="isParent && currIsOwner" (click)="removeChild(child.username)">{{ 'PROFILE.CHILDREN.UNLINK' | translate }}</button>
            </td>
          </tr>


        </tbody>

      </table>
    </div>
  </div>
</div>
