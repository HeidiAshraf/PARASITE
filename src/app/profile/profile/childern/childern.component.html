              <th data-breakpoints="xs">{{'PROFILE.CHILDREN.AGE' | translate}}</th>
              <th></th>
            </thead>
           
            <tbody>
           
                
            <tr *ngFor="let x of singleArray "  >
              
              <td>
                <img [src]="x.avatar"  style="width:50px;height:50px" class="rounded-circle avatar" alt="">
                <a  href= "/profile/{{x.username}}"> <p> </p>{{x.firstName}} {{x.lastName}}</a>               
              </td>
              <td >
                <span class="phone" data-breakpoints="xs"><i class="zmdi zmdi-time m-r-10"></i>{{x.birthdate}}</span>
              </td>
              <td >
                  <button class="btn btn-primary btn-round btn-simple" *ngIf = "isParent && currIsOwner" (click) = "removeChild(x.username)">{{'PROFILE.CHILDREN.UNLINK' | translate}}</button>
              </td>
