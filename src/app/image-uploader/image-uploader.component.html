<span>
<input id="fileInput" type="file" ng2FileSelect [uploader]="uploader" accept="image/*;capture=camera" >
<br *ngIf = "brWanted"/>
<button type="submit" [disabled]="loading" (click)="upload()" class="btn btn-primary btn-round waves-effect" style="float:right" >{{ 'ACTIVITIES.UPLOAD.UPLOAD_PHOTO' | translate }}</button>
<span *ngIf="loading && uploader">{{ 'ACTIVITIES.UPLOAD.PLEASE_WAIT' | translate }}</span>
</span>
