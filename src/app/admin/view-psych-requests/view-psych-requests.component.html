<div class="background container">  
  <div class="card-deck">
    <div class="card-deck col-lg-9 col-md-12">
      <div class="col-lg-6 col-md-12" *ngFor="let req of requests; let i = index">
        <div class="card single_post mt-4" >
          <div class="header">
            <h2 style="font-size:25px">
              <strong>{{req.firstName}} {{req.lastName}}</strong>
            </h2>
          </div>
          <div class="body text-secondary">
            <span><strong> Phone</strong> {{req.phone}}</span><br>
            <span><strong> Email</strong> {{req.email}}</span><br>
            <span><strong> Days off </strong></span>
            <div>
              <span *ngFor="let day of req.daysOff" class="badge badge-default">{{day}}</span>
            </div>
            <span><strong> Maximum Price Range</strong> {{req.priceRange}}</span>
            <br>
            <span><strong> Address </strong></span>
            <div style="height:70px">
              <span>{{req.address}}</span>
            </div>
          </div>
          <div class="card-footer bg-transparent border-0" align="end">
            <a href="javascript:void(0);">
              <div class="hover" style="float:right">
                <button type="button" class="btn btn-icon btn-icon-mini btn-round btn-primary waves-effect" (click)="acceptReq(i)">
                  <i class="zmdi zmdi-check"></i>
                </button>
                <button type="button" class="btn btn-icon btn-icon-mini btn-round btn-danger waves-effect" (click)="rejectReq(i)">
                  <i class="zmdi zmdi-close"></i>
                </button>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-md-12 right-box">
      <div class="container d-flex">
        <div class="card bg-dark text-center w-80">
          <div class="header">
            <h2>
              <strong>
                Filter Requests
              </strong>
            </h2>
          </div>
          <div class="body">
            <div cass="row">
              <div class="radio">
                <input id="filter_add" style="margin-right: 3px" (click)="loadRequests('add')" [value]='add' name="filter" type="radio">
                <label for="filter_add">
                  Add requests
                </label>
              </div>
              <div class="radio">
                <input id="filter_edit" style="margin-right: 3px" (click)="loadRequests('edit')" [value]='edit' name="filter" type="radio">
                <label for="filter_edit">
                  Edit requests
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
