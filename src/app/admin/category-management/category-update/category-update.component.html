<form #updateCategoryForm="ngForm">
  <div class="col-lg-12 col-md-12 col-sm-12">
    <div class="card category-card">
      <div class="header">
        <h2>
          <strong>{{ 'ADMIN.CATEGORY_MANAGEMENT.CATEGORY_UPDATE.UPDATE_CATEGORY' | translate }}</strong>
          <small>{{ 'ADMIN.CATEGORY_MANAGEMENT.SHARED.VISIBLE_LOCATION' | translate }}</small>
        </h2>
      </div>
      <div class="body">
        <div class="form-group">
          <select class="form-control" name="category select" [(ngModel)]="selectedCategory" required>
            <option *ngFor="let category of categories" [ngValue]="category">{{category.name}}</option>
          </select>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="category name" placeholder="{{ 'ADMIN.CATEGORY_MANAGEMENT.SHARED.CATEGORY_NAME' | translate }}" #name [(ngModel)]="selectedCategory.name"
            required />
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="category icon" placeholder="{{ 'ADMIN.CATEGORY_MANAGEMENT.SHARED.CATEGORY_ICON_LINK' | translate }}" #name [(ngModel)]="selectedCategory.iconLink"
            required />
        </div>
        <div class="form-group">
          <div class="mt-2">
            <small class="text-muted">{{ 'ADMIN.CATEGORY_MANAGEMENT.SHARED.PREVIEW' | translate }}</small>
            <div class="row">
              <div class="mr-2">{{selectedCategory.name}}</div>
              <div class="prev-icon">
                <img class="img-responsive" [src]="selectedCategory.iconLink" />
              </div>
            </div>
            <div class="form-group text-center">
                <button class="btn btn-primary" (click)="updateCategory()" [disabled]="!updateCategoryForm.valid">{{ 'ADMIN.CATEGORY_MANAGEMENT.SHARED.SUBMIT_BUTTON' | translate }}</button>
              </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</form>
