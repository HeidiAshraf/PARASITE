<h1 mat-dialog-title>Edit Activity</h1>
<div mat-dialog-content>
  <form class="activity-form"  #activityForm="ngForm">
  <mat-form-field>
    <input matInput [(ngModel)]="data.name" name="activity name" required type =string placeholder=" Activity name" >
  </mat-form-field>

  

 <mat-form-field>
    <input matInput [(ngModel)]="data.description" name="activity description"  required type =string placeholder=" Activity description">
  </mat-form-field>
  
  <mat-form-field>
    <input matInput [(ngModel)]="data.price" name= "price" required type ="number" required  placeholder=" Activity price">
  </mat-form-field>

   <mat-form-field>
    <input matInput [(ngModel)]= "data.fromDateTime" name="from date" required  type="datetime-local" required  placeholder=" Activity start date"> 
  </mat-form-field>
 <mat-form-field>
    <input matInput  [(ngModel)]= "data.toDateTime" name="to date" required type= "datetime-local" placeholder=" Activity end date">
  </mat-form-field>
</form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">cancel</button>
  <button mat-button [disabled]="!activityForm.form.valid || data.toDateTime <= data.fromDateTime" type="submit"  [mat-dialog-close]= "{name:data.name , description:data.description, price:data.price, fromDateTime:data.fromDateTime , toDateTime:data.toDateTime}" cdkFocusInitial>Save</button>
</div>
