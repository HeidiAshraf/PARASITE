<div class="container-fluid pt-4">
  <div class="row">

    <div class="col-lg-1"></div>

    <div class="col-lg-7 col-md-12">

      <form viewRequestsForm="ngForm ">
        <div class="row clearfix ">
          <div class="card-columns">
            <div class="card request-card " *ngFor="let req of reqs ">
              <div class="header">
                <h2>
                  <strong>
                    <i class="zmdi zmdi-account-o"></i>
                    {{req.creator}}
                  </strong>
                </h2>
                <small>
                  <span class="date text-muted">
                    <i class="zmdi zmdi-calendar"></i>
                    {{req.createdOn | date: 'MM/dd/yyyy' : 'locale' }}
                  </span>
                </small>
              </div>
              <div class="body ">
                <div class="header ">
                  <div class="file-name">
                    <div class="text-center">
                      <p class="m-b-5">{{req.contentTitle}}</p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-footer bg-transparent border-0" align="end">
                <a href="javascript:void(0); ">
                  <div class="hover ">
                    <button type="button " class="btn btn-icon btn-icon-mini btn-round btn-primary " (click)="approveContentRequest(req._id,req.contentID,req.creator) ">
                      <i class="zmdi zmdi-check "></i>
                    </button>
                    <button type="button" class="btn btn-icon btn-icon-mini btn-round btn-danger " (click)="disapproveContentRequest(req._id,req.contentID, req.requestType, req.creator) ">
                      <i class="zmdi zmdi-close "></i>
                    </button>
                    <button type="button " class="btn btn-icon btn-icon-mini btn-round btn-primary " (click)="viewCont(req.contentID) ">
                      <i class="zmdi zmdi-view-module "></i>
                    </button>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="col-lg-2 col-md-12 right-box ">
      <div class="container d-flex">
        <div class="card bg-dark text-center w-80 ">
          <div class="header">
            <h2>
              <strong>
                Filter Requests
              </strong>
            </h2>
          </div>
          <div class="body">

            <ul class="row ">
              <div class="checkbox ">

                <div id="CBIdea" type="checkbox" (click)="refreshCBs() ">
                  <label class="col-white" for="CBIdea">
                    IDEA
                  </label>
                </div>
              </div>

              <div class="checkbox ml-3 ">

                <div id="CBRes" type="checkbox " (click)=" refreshCBs() ">
                  <label class="col-white" for="CBRes">
                    RESOURCE
                  </label>
                </div>
              </div>

            </ul>

            <ul class="row " *ngIf=r es || idea>
              <div class="checkbox">
                <div id="CBEdit" type="checkbox " (click)="refreshCBs() ">
                  <label class="col-white" for="CBEdit">
                    EDIT
                  </label>
                </div>

              </div>

              <div class="checkbox ml-3">
                <div id="CBCreate" type="checkbox" (click)="refreshCBs() ">
                  <label class="col-white" for="CBCreate">
                    CREATE
                  </label>
                </div>
              </div>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
